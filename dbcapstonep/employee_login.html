<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/employee.css">
    <script src="./js/employee.js" defer ></script>
  </head>
  <body>
    <div class="background-image"></div>

    <div class="container">
        <div class="row vh-100 align-items-center justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-4 bg-white rounded p-4 shadow">
                <div class="row justify-content-center mb-4">
                    <img src="images/logo2.JPG" alt="business logo" class="w-100" >
                </div>
                  <div class="row text-center mb-4">
                    <h3>Employee Panel login</h3>
                </div>
                <div id="error-message"></div>
                <form id="login-form">
                  <div class="form-group">
                      <input type="text" id="employeeUsername" name="employeeUsername" placeholder="Username" required>
                  </div>
                  <div class="form-group">
                      <input type="password" id="employeePassword" name="employeePassword" placeholder="Password" required>
                  </div>
                  <button type="button" id="btnLogin">Login</button>
              </form>
            </div>
        </div>
    </div>
  </body>
</html>
